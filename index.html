<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styl.css">
    <title>Zamiluj si turistiku</title>
</head>
<body>
    <div id="mainNavigation">

        <nav role="navigation">
            <div class="py-3 text-center border-bottom">
                <img src="/Obrazky/logo.png" alt="" class="invert obrazokLoga">
            </div>
        </nav>
        <div class="navbar-expand-md">
            <div class="navbar-dark text-center my-2">
                <button class="navbar-toggler w-75" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <span class="align-middle">Menu</span>
                </button>
            </div>
            <div class="text-center mt-3 collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book Hotel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Policy</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Company
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Blog</a></li>
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                            <li><a class="dropdown-item" href="#">Contact us</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container  sekcia1">

        <!-- Riadok s filtrami -->
        <div class="row">
            <!-- Filter: Typ túry -->
            <div class="col-md-2 mb-3">
                <select class="form-select" id="tourType">
                    <option selected>Typ túry</option>
                    <option value="1">Horská túra</option>
                    <option value="2">Bicyklová túra</option>
                    <option value="3">Vodná túra</option>
                    <option value="4">Kultúrna túra</option>
                </select>
            </div>

            <!-- Filter: Obtiažnosť -->
            <div class="col-md-3 mb-3">
                <select class="form-select" id="difficulty">
                    <option selected>Obtiažnosť</option>
                    <option value="1">Ľahká</option>
                    <option value="2">Stredná</option>
                    <option value="3">Ťažká</option>
                </select>
            </div>

            <!-- Filter: Dĺžka trasy -->
            <div class="col-md-2 mb-3">
                <select class="form-select" id="routeLength">
                    <option selected>Dĺžka trasy</option>
                    <option value="1">Do 5 km</option>
                    <option value="2">5 - 15 km</option>
                    <option value="3">Nad 15 km</option>
                </select>
            </div>

            <!-- Filter: Dostupnosť -->
            <div class="col-md-3 mb-3">
                <select class="form-select" id="availability">
                    <option selected>Dostupnosť</option>
                    <option value="1">Dostupné ihneď</option>
                    <option value="2">Rezervácia potrebná</option>
                    <option value="3">Plné</option>
                </select>
            </div>
            <!-- Tlačidlo na aplikovanie filtrov -->
            <div class="text-center col-md-2 mb-3">
                <button type="button" class="btn btn-primary">Aplikovať</button>
            </div>

        </div>

    </div>

</body>
</html>
